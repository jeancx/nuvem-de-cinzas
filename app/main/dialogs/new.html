<div class="modal-header"><h4 class="modal-title"><i class="fa fa-cloud" aria-hidden="true"></i> Novo Cen√°rio</h4>
</div>
<div class="modal-body">
    <ng-form name="sceneDialog" novalidate role="form">
        <div class="form-group input-group-lg">
            <label class="control-label" for="rows">Linhas:</label>
            <input type="number" class="form-control" name="rows" id="rows" ng-model="model.rows"
                   ng-keyup="hitEnter($event)" required>
        </div>
        <div class="form-group input-group-lg">
            <label class="control-label" for="cols">Colunas:</label>
            <input type="number" class="form-control" name="cols" id="cols" ng-model="model.cols"
                   ng-keyup="hitEnter($event)" required>
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="save()"
            ng-disabled="sceneDialog.$invalid">Confirmar
    </button>
</div>
