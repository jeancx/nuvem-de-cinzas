<div class="container">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#main-navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <i class="fa fa-cloud" aria-hidden="true"></i>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="main-navbar">
                <ul class="nav navbar-nav">
                    <li ng-click="fn.newScene()"><a href="javascript:">Novo Scenário</a></li>
                    <li ng-click="fn.cleanScene()"><a href="javascript:">Limpar Scenário</a></li>
                    <li ng-click="fn.start()"><a href="javascript:">Scenário Demonstração</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="alert alert-success alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-label="close">&times;</button>
        <strong><i class="fa fa-info" aria-hidden="true"></i></strong>
        Dois cliques num quadrado do cenário para alterar o seu tipo.
    </div>


    <div class="scene">
        <div ng-repeat="day in data.scenes" class="row">
            <table ng-if="data.selected == $index" class="table table-bordered">
                <thead>
                <tr>
                    <th colspan="{{day[data.selected].length}}" class="text-center">Dia: {{data.selected+1}}</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in day track by $index">
                    <td ng-repeat="col in row track by $index" ng-dblclick="fn.selectType($parent.$index, $index, col)"
                        ng-bind-html="data.table[col]"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="days text-center">
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-class="data.selected == $index ? active : ''"
                        ng-repeat="day in data.scenes" ng-click="data.selected = $index">
                    Dia {{$index + 1}}
                </button>
                <button type="button" class="btn btn-primary" ng-click="fn.calcDays(0)">
                    Calcular Dias
                </button>
            </div>
        </div>

    </div>
</div>
